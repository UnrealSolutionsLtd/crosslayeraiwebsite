<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OG Image Generator - CrossLayerAI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #1a1a1a; 
      display: flex; 
      flex-direction: column;
      align-items: center; 
      justify-content: center; 
      min-height: 100vh;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .instructions {
      color: #fff;
      margin-bottom: 20px;
      text-align: center;
      max-width: 600px;
    }
    .instructions h2 { margin-bottom: 10px; color: #00f5d4; }
    .instructions p { color: #888; font-size: 14px; line-height: 1.6; }
    .og-image {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0a0a0f 0%, #0d0d14 50%, #0a0a0f 100%);
      position: relative;
      overflow: hidden;
      border: 2px solid #333;
    }
    .grid {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: 
        linear-gradient(rgba(0, 245, 212, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 245, 212, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
    }
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
    }
    .orb-cyan {
      width: 400px; height: 400px;
      background: rgba(0, 245, 212, 0.12);
      top: -50px; right: 50px;
    }
    .orb-magenta {
      width: 300px; height: 300px;
      background: rgba(255, 107, 157, 0.08);
      bottom: 50px; left: 50px;
    }
    .orb-purple {
      width: 350px; height: 350px;
      background: rgba(131, 56, 236, 0.06);
      top: 150px; left: 400px;
    }
    .content {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      height: 100%;
      padding: 60px 80px;
    }
    .logo-section {
      margin-right: 60px;
    }
    .logo-mark {
      position: relative;
      width: 180px;
      height: 200px;
    }
    .layer {
      position: absolute;
      left: 0;
      width: 160px;
      height: 30px;
      background: #1a1a25;
      border-radius: 4px;
    }
    .layer-1 { top: 120px; border: 2px solid #2a2a3a; }
    .layer-2 { top: 80px; border: 2px solid #8338ec; }
    .layer-3 { 
      top: 40px; 
      border: 2px solid #00f5d4;
      box-shadow: 0 0 20px rgba(0, 245, 212, 0.3);
    }
    .cross-v, .cross-h {
      position: absolute;
      background: linear-gradient(135deg, #00f5d4, #8338ec, #ff6b9d);
      border-radius: 4px;
    }
    .cross-v {
      left: 76px;
      top: 10px;
      width: 8px;
      height: 180px;
      box-shadow: 0 0 15px rgba(0, 245, 212, 0.5);
    }
    .cross-h {
      left: 25px;
      top: 96px;
      width: 110px;
      height: 8px;
      box-shadow: 0 0 15px rgba(0, 245, 212, 0.5);
    }
    .core {
      position: absolute;
      left: 62px;
      top: 82px;
      width: 36px;
      height: 36px;
      background: #00f5d4;
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(0, 245, 212, 0.6);
    }
    .core-inner {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
    }
    .text-section {
      flex: 1;
    }
    .brand-name {
      font-size: 72px;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    .brand-cyan { color: #00f5d4; text-shadow: 0 0 30px rgba(0, 245, 212, 0.4); }
    .brand-white { color: #fff; }
    .tagline {
      font-size: 32px;
      font-weight: 500;
      color: #c5c5d0;
      margin-bottom: 16px;
    }
    .subtitle {
      font-size: 22px;
      color: #8a8a9a;
    }
    .bottom-line {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, #00f5d4, #8338ec, #ff6b9d);
    }
    .corner-tl {
      position: absolute;
      top: 0; left: 0;
      border-style: solid;
      border-width: 80px 80px 0 0;
      border-color: rgba(0, 245, 212, 0.08) transparent transparent transparent;
    }
    .corner-br {
      position: absolute;
      bottom: 8px; right: 0;
      border-style: solid;
      border-width: 0 0 80px 80px;
      border-color: transparent transparent rgba(255, 107, 157, 0.08) transparent;
    }
  </style>
</head>
<body>
  <div class="instructions">
    <h2>OG Image Generator</h2>
    <p>
      Right-click the image below → "Save image as..." or take a screenshot.<br>
      Size: 1200×630px (standard OG image dimensions)
    </p>
  </div>
  
  <div class="og-image" id="og-image">
    <div class="grid"></div>
    <div class="orb orb-cyan"></div>
    <div class="orb orb-magenta"></div>
    <div class="orb orb-purple"></div>
    <div class="corner-tl"></div>
    <div class="corner-br"></div>
    
    <div class="content">
      <div class="logo-section">
        <div class="logo-mark">
          <div class="layer layer-1"></div>
          <div class="layer layer-2"></div>
          <div class="layer layer-3"></div>
          <div class="cross-v"></div>
          <div class="cross-h"></div>
          <div class="core">
            <div class="core-inner"></div>
          </div>
        </div>
      </div>
      
      <div class="text-section">
        <div class="brand-name">
          <span class="brand-cyan">CROSSLAYER</span><span class="brand-white">AI</span>
        </div>
        <div class="tagline">Turn Players Into Lifelong Fans</div>
        <div class="subtitle">AI companions that remember, connect, and keep them coming back.</div>
      </div>
    </div>
    
    <div class="bottom-line"></div>
  </div>
</body>
</html>
