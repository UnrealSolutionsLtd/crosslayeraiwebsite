<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <defs>
    <linearGradient id="atg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5d4"/>
      <stop offset="100%" stop-color="#00d4aa"/>
    </linearGradient>
    <linearGradient id="atg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5d4"/>
      <stop offset="50%" stop-color="#8338ec"/>
      <stop offset="100%" stop-color="#ff6b9d"/>
    </linearGradient>
    <filter id="atglow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#0a0a0f"/>
  
  <!-- Layers -->
  <rect x="40" y="110" width="100" height="18" rx="3" fill="#1a1a25" stroke="#2a2a3a" stroke-width="1.5"/>
  <rect x="40" y="86" width="100" height="18" rx="3" fill="#1a1a25" stroke="#8338ec" stroke-width="1.5"/>
  <rect x="40" y="62" width="100" height="18" rx="3" fill="#1a1a25" stroke="url(#atg1)" stroke-width="2"/>
  
  <!-- Cross -->
  <path d="M90 40 L90 140" stroke="url(#atg2)" stroke-width="6" stroke-linecap="round" filter="url(#atglow)"/>
  <path d="M55 90 L125 90" stroke="url(#atg2)" stroke-width="6" stroke-linecap="round" filter="url(#atglow)"/>
  
  <!-- Core -->
  <circle cx="90" cy="90" r="12" fill="#00f5d4" filter="url(#atglow)"/>
  <circle cx="90" cy="90" r="6" fill="#fff"/>
</svg>

