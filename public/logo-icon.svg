<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5d4"/>
      <stop offset="100%" stop-color="#00d4aa"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f5d4"/>
      <stop offset="50%" stop-color="#8338ec"/>
      <stop offset="100%" stop-color="#ff6b9d"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Layers -->
  <rect x="12" y="40" width="40" height="8" rx="1.5" fill="#1a1a25" stroke="#2a2a3a" stroke-width="1"/>
  <rect x="12" y="30" width="40" height="8" rx="1.5" fill="#1a1a25" stroke="#8338ec" stroke-width="1"/>
  <rect x="12" y="20" width="40" height="8" rx="1.5" fill="#1a1a25" stroke="url(#g1)" stroke-width="1.5"/>
  
  <!-- Cross -->
  <path d="M32 12 L32 52" stroke="url(#g2)" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <path d="M18 32 L46 32" stroke="url(#g2)" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Core -->
  <circle cx="32" cy="32" r="5" fill="#00f5d4" filter="url(#glow)"/>
  <circle cx="32" cy="32" r="2.5" fill="#fff"/>
</svg>

